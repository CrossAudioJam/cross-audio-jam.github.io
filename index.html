<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конкурс</title>
    <style>
        /* Ваши стили могут быть добавлены здесь */
    </style>
</head>
<body>
    <header>
        <h1>Участвуй в нашем конкурсе!</h1>
        <p>Оставь свои контактные данные, чтобы принять участие и выиграть призы!</p>
    </header>
    <section>
        <h2>Призы</h2>
        <p>Перечислите здесь призы, которые можно выиграть.</p>
    </section>
    <section>
        <h2>Условия участия</h2>
        <p>Опишите здесь условия участия в конкурсе.</p>
    </section>
    <section>
        <h2>Регистрация</h2>
        <form action="/submit" method="post">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <input type="submit" value="Зарегистрироваться">
        </form>
    </section>
    <footer>
        <p>© 2023 Конкурсная компания. Все права защищены.</p>
    </footer>
</body>
</html>
